<!-- Tutorial List -->
<ul class="features">
    {% for tutorial in site.categories.tutorials reversed %}
    <li>
        <h3>
        <span style="color: yellow">{{tutorial.language}} </span>
        <a href="{{tutorial.link}}">{{tutorial.title}}</a>
      </h3>
        <p>{{tutorial.content}}</p>
    </li>
    {% endfor %}
</ul>
